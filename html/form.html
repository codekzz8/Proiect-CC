<html>
<head>
    <link rel="stylesheet" type="text/css" href="/public/form-page.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body style="background-image: url(/public/background.jpg);">
    <h3>Text analyzer and translator</h3>
    <div class="container">
        <form action="/result" method="post">
            
          <label for="phrase">Phrase you want to analyze and translate:</label>
          <textarea id="text" name="text" placeholder="Write something.." style="height:200px"></textarea>
      
          <label for="target_language">Language to translate to:</label>
          <select id="target_language" name="target_language">
            <option value="ar">Arabic</option>
            <option value="be">Belarusian</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="nl">Dutch</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="it">Italian</option>
            <option value="ko">Korean</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
            <option value="ro">Romanian</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
          </select>
          <input type="submit" value="Submit">
        </form>
        <input type="submit" value="Back to homepage" onclick="location.href='/home'">
      </div>
</body>
</html>
